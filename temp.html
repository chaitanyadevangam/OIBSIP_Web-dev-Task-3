<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
<link rel="stylesheet" href="temp.css">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Temperature Converter</h1>
    </div>
    <div class="input-container">
      <label>Enter Temperature:&nbsp;</label> <input type="text" id="temperatureInput"> <label>Select Unit:&nbsp;</label> <select id="unitSelect">
        <option value="celsius">
          Celsius
        </option>
        <option value="fahrenheit">
          Fahrenheit
        </option>
      </select>
    </div><button id="convertButton">Convert</button>
    <p>Output:</p>
    <div class="output-container">
      <p id="output"></p>
    </div>
  </div>
  <link rel="stylesheet" href="temp.js">
</body>
</html>
